<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<!-- 
	✓Add, 
    ✓edit items,
	✓delete all items
	✓delete each item
	✓Add price to each item
	✓and even display the total price
	✓Option to include a discount percentage for a few items. -->

<body>
    <div class="container">
        <form id="addItem" class="form-control mt-4">
            <h3>Add Item</h3>
            <div class="form-outline mb-2 input-group">
                <!-- <label class="form-label" for="addItemName">Item Name</label> -->
                <input type="text" name="item" id="addItemName" placeholder="Name" class="form-control d-inline">
                <!-- </div>

        <div class="form-outline mb-2"> -->
                <!-- <label class="form-label" for="addItemPrice">Price</label> -->
                <input type="number" name="price" id="addItemPrice" placeholder="Price" class="form-control" />
                <!-- </div>
        <div class="form-outline mb-2"> -->
                <!-- <label class="form-label" for="addItemQuantity">Quantity</label> -->
                <input type="number" name="quantity" id="addItemQuantity" placeholder="Quantity" class="form-control" />
                <!-- </div>
        <div class="form-outline mb-2"> -->
                <!-- <label class="form-label" for="addItemDiscount">Discount</label> -->
                <input type="number" name="discount" id="addItemDiscount" placeholder="Discount" class="form-control"
                    value=0 />
                <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
        </form>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="col-8">Item Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="allItems">

                </tbody>
                <tr>
                    <td colspan="3">
                        Total
                    </td>
                    <td>
                        <span id="totalQty">0</span>
                    </td>
                    <td>
                        <span id="totalPrice">0</span>
                    </td>
                    <td>
                        <button id="editAll" disabled class="btn btn-warning"><i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td>
                        <button id="deleteAll" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
